<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="game-engine-origin" content="http://www.isogenicengine.com">
	<meta http-equiv="X-UA-Compatible" content="IE=9" >
    <link rel="stylesheet" type="text/css" media="all" href="/assets/css/ige.css">
	<title>Example Suite - Isogenic Engine</title>

</head>
<body>
    <form id="login">
        <input id="username" type="text" placeholder="Username" value="tamere" />
        <label for="server">Select a server</label>
        <select id="server"></select>
        <label for="skin">Select a skin</label>
        <select id="skin">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>
        <button class="send">Play</button>
    </form>

    <div class="igeLoading loadingOverlay"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script type="text/javascript" src="/assets/js/config.js"></script>
    <script type="text/javascript" src="/assets/js/loader.js"></script>
</body>
</html>
